<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reliable Football Insights</title>
  <style>
    /* Общие стили */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 500px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      font-weight: bold;
      color: #ffcc00;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      line-height: 1.4;
    }

    /* Пульсирующая кнопка */
    .pulse-button {
      display: inline-block;
      padding: 18px 35px;
      font-size: 1.3em;
      font-weight: bold;
      color: #fff;
      background: #ff4500;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      animation: pulse 1.5s infinite;
      transition: transform 0.2s;
    }

    .pulse-button:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,69,0, 0.7); }
      70% { box-shadow: 0 0 20px 15px rgba(255,69,0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255,69,0, 0); }
    }

    /* Адаптация под мобильные */
    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
      .pulse-button { font-size: 1.1em; padding: 15px 25px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reliable Football Insights</h1>
    <p>Check Free Verified Insights and see the results for yourself. Proven, pre-match verified predictions!</p>
    <a class="pulse-button" href="https://t.me/SeijakuS" target="_blank">Check Free Verified Insights</a>
  </div>
</body>
</html>
